<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../js/knockout-3.1.0.debug.js" charset="UTF-8"></script>
    <title>ko-simple-bindings</title>
</head>
<body>
    <div data-bind="text: myItems.length"></div>
    <button data-bind="enable: myItems.length < 5">Add username</button>
</body>
<script type="text/javascript">
ko.applyBindings({
    myItems: [
        {id: 1, username: 'Lucy', age: 25},
        {id: 2, username: 'LiLei', age: 24},
        {id: 3, username: 'HanMeiMei', age: 23},
        {id: 4, username: 'Tom', age: 22},
        {id: 5, username: 'Jhon', age: 21},
    ]
});
</script>
</html>
